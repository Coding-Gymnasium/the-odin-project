<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Calculator</title>
    <link rel='icon' type='image/x-icon' href='./public/calculator.png' />
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href='style.css' rel='stylesheet' />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <section>
      <box>
        <div id='display'></div>
        <div id='reset-buttons'>
          <div id='clear-btn'></div>
          <div id='undo-btn'></div>
        </div>
        <div id='btm-inner-box'>
          <div id='numbers'>
            <div id='number-btn'>1</div>
          </div>
          <div id='operations'>
            <div id='operation-btn'>รท</div>
            <div id='operation-btn'>x</div>
            <div id='operation-btn'>-</div>
            <div id='operation-btn'>+</div>
          </div>
        </div>
      </box>
    </section>
    <footer></footer>
    <script src='script.js' type='module'></script>
  </body>
</html>
