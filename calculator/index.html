<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./public/calculator.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand id="previous-operand">previous</div>
        <div data-current-operand id="current-operand">current</div>
      </div>

      <div class="buttons-left">
        <div id="button">1</div>
        <div id="button">2</div>
        <div id="button">3</div>
        <div id="button">4</div>
        <div id="button">5</div>
        <div id="button">6</div>
        <div id="button">7</div>
        <div id="button">8</div>
        <div id="button">9</div>
        <div id="button">+/-</div>
        <div id="button">0</div>
        <div id="button">.</div>
      </div>

      <div class="buttons-right">
        <div id="button"></div>
        <div id="button"></div>
        <div id="button"></div>
        <div id="button"></div>
        <div id="button"></div>
        <div id="button"></div>
        <div id="dbl-button"></div>
      </div>
    </div>

    <footer>footer</footer>
    <script src="script.js" type="module"></script>
  </body>
</html>
