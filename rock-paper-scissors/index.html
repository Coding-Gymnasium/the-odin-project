<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1 class="title">Rock, Paper, Scissors</h1>
    </header>

    <div class="gamesScore">
      <div class="gamesTally">
        <h2 id="gamesTallyTitle">GAMES</h2>

        <div id="gamesTallyScores">
          <div id="playerGamesTally">
            <div id="playerGTScore">0</div>
            <div id="playerGameTallyTitle">PLAYER</div>
          </div>

          <div id="computerGamesTally">
            <div id="computerGTScore">0</div>
            <div id="computerGameTallyTitle">COMPUTER</div>
          </div>
        </div>
      </div>

      <div class="scoreMessage">
        <div id="player">ðŸ˜Ž Player: 0</div>
        <div id="ai">ðŸ¤– Computer: 0</div>
      </div>
    </div>

    <div class="messages">
      <span id="hand">Let's Play!</span>
      <span id="result">Choose Your Move Below</span>
      <button id="playAgain-btn">Play Again</button>
    </div>

    <div class="game">
      <div class="resultGraphic">
        <div id="plResultGraph">?</div>
        <div id="aiResultGraph">?</div>
      </div>

      <div class="buttonsContainer">
        <div class="buttons">
          <div class="button" id="rock" type="button">Rock</div>
          <div class="button" id="paper" type="button">Paper</div>
          <div class="button" id="scissors" type="button">Scissors</div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
