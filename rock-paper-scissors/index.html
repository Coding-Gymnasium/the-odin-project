<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <div class="main">
      <div class="messages">
        <span id="hand">Lets' go!</span>
        <span id="result"></span>
      </div>

      <div class="resultGraphic">
        <div id="plResultGraph"></div>
        <div id="aiResultGraph"></div>
      </div>
      <div class="scoreMessage">
        <span id="player">Player: 0</span> <span> - </span>
        <span id="ai">Computer: 0</span>
      </div>

      <div class="buttons">
        <div class="button" id="rock" type="button">Rock</div>
        <div class="button" id="paper" type="button">Paper</div>
        <div class="button" id="scissors" type="button">Scissors</div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
