<!DOCTYPE html>
<html lang="en">
  <head>
    <title>✏️ etch-a-sketch-</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main">
      <div class="setting-container">
        <div class="chgPenSize">
          <label for="pencil-btn">Pick a pen size</label>
          <button name="pencil-btn" id="pencil-btn-10" "type="submit" value="10">10</button>
          <button name="pencil-btn" id="pencil-btn-8" "type="submit" value="8">8</button>
          <button name="pencil-btn" id="pencil-btn-5" "type="submit" value="5">5</button>
          <button name="pencil-btn" id="pencil-btn-3" "type="submit" value="3">3</button>
          <button name="pencil-btn" id="pencil-btn-1" "type="submit" value="1">1</button>
        </div>

        <div id="<chgSizeForm">
          Change Grid Size:
          <input
            name="gridSize"
            id="number"
            type="number"
            min="20"
            max="60"
            placeholder="Enter your username"
            value="40"
          />

          <button id="setGridSize" type="button">Submit</button>

          <p id="log">Please choose an even number between 30 and 60</p>
        </div>
        <div id="sizeSign"></div>

        <div class="colorpickerContainer">
          <label for="colorpicker">Change Color: </label>
          <input
            id="colorpicker"
            name="colorpicker"
            type="color"
            value="#333333"
          />
        </div>
      </div>

      <div class="grid"></div>

      <button id="clear-btn" type="submit">Erase Drawing</button>
    </div>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
