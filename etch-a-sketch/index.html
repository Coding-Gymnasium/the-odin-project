<!DOCTYPE html>
<html lang="en">
  <head>
    <title>✏️ etch-a-sketch-</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="Grid-setup-container">
      <div id="chgSizeFrom">
        Change Grid Size:
        <input
          name="gridSize"
          id="number"
          type="number"
          min="20"
          max="60"
          placeholder="Enter your username"
          value="40"
        />

        <button id="setGridSize" type="button">Submit</button>

        <p id="log">Please choose an even number between 30 and 60</p>
      </div>
      <div id="sizeSign"></div>
    </div>

    <div class="main">
      <div class="grid"></div>
    </div>

    <button id="clear-btn" type="submit">Erase Drawing</button>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
